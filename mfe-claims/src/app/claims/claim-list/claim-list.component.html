<div class="claims-container">
  <table mat-table [dataSource]="claims" class="mat-elevation-z8 simple-grid">

    <!-- C贸digo Column con enlace a claim-status-change -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> C贸digo </th>
      <td mat-cell *matCellDef="let claim">
        <a [routerLink]="['/claim-status-change', claim.codigo]">
          {{claim.codigo}}
        </a>
      </td>
    </ng-container>

    <!-- Empresa Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let claim"> {{claim.empresa}} </td>
    </ng-container>

    <!-- Motivo Column -->
    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef> Motivo </th>
      <td mat-cell *matCellDef="let claim"> {{claim.motivo}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let claim"> {{claim.estado}} </td>
    </ng-container>

    <!-- Fecha Creaci贸n Column -->
    <ng-container matColumnDef="fechaCreacion">
      <th mat-header-cell *matHeaderCellDef> Fecha Creaci贸n </th>
      <td mat-cell *matCellDef="let claim"> {{claim.fechaCreacion | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Comentarios del asesor Column -->
    <ng-container matColumnDef="advisorComment">
      <th mat-header-cell *matHeaderCellDef> Comentarios del asesor </th>
      <td mat-cell *matCellDef="let claim"> {{claim.advisorComment}} </td>
    </ng-container>

        <!-- email del asesor Column -->
        <ng-container matColumnDef="advisorEmail">
          <th mat-header-cell *matHeaderCellDef> Email del asesor </th>
          <td mat-cell *matCellDef="let claim"> {{claim.advisorEmail}} </td>
        </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
